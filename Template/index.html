			<div id="currentPicture" style="padding-top:20px;">
			</div>
			<div id = "buttons">
				<input type="checkbox" id="reverseCheckBox">Reversed?</input>
				<button id="toggleButton" onClick="toggleLoop(document.getElementById('toggleButton').innerHTML)">Stop</button>
			</div>
		</div>

        <script src="/js/plugins.js"></script>
        <script src="/js/imageLooper.js"></script>
		<script type = "text/javascript">
            function toggleLoop(s) {
                if (s === 'Start') {
                    startLoop();
                    document.getElementById('toggleButton').innerHTML = 'Stop';
                }
                else if (s === 'Stop') {
                    stopLoop();
                    document.getElementById('toggleButton').innerHTML = 'Start';
                }
            }
        </script>
		<script type = "text/javascript">
			window.numberOfImages = 53;
			window.folder = 'loopImages/'
			window.imagePrefix = 'image_'
			window.fileExtension = 'png';
			window.reverseBoxId = 'reverseCheckBox';
            window.divId = 'currentPicture';
			startLoop();
		</script>
