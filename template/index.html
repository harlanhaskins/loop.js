<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>loop.js</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
    <div class='container'>
        <div class="row">
            <img id='currentPicture' alt='Loop Image'>
        </div>
        <br />
        <div class="row">
            <div class='col-lg-3'></div>
            <div class="col-lg-3">
                <span class='checkbox-container'>
                    <label for='reverseCheckBox'>
                        <input type="checkbox" id="reverseCheckBox" onClick="looper.setReversed(this.checked)">&nbsp;Reversed
                    </label>
                </span>
                <button class='btn btn-danger' id="toggleButton" onClick="toggle(this.innerHTML)">Stop</button>
            </div>
            <div class="col-lg-3">
                <div class='input-group'>
                    <input class="form-control" placeholder='Framerate' type='text' id='frameRateTextBox'>
                    <span class="input-group-btn">
                        <button class='btn btn-success' id="setFramerateButton" onClick="setFramerate($('#frameRateTextBox').val())">Set</button>
                        <button class='btn btn-warning' id="resetFramerateButton" onClick="setFramerate(24)">Reset</button>
                    </span>
                </div>
            </div>
            <div class='col-lg-3'></div>
        </div>
    </div>
    <script src="../loop.js"></script>
    <script type="text/javascript">
        var looper = imageLooper({
          "numberOfImages": 54,
          "fileExtension": "jpg",
          "imagePrefix": "image_",
          "img": "currentPicture",
          "reversed": false,
          "autoStart": true
        });
    </script>
    <script type="text/javascript">
        function setFramerate(number) {
          if (!isNaN(number)) {
            document.getElementById('frameRateTextBox').value = number;
            looper.setFramesPerSecond(number);
          }
        }

        function toggle(s) {
          var btn_class;
          var text;
          if (s == 'Start') {
            looper.start();
            text = 'Stop';
            btn_class = 'btn btn-danger';
          } else if (s == 'Stop') {
            looper.stop();
            text = 'Start';
            btn_class = 'btn btn-success';
          }
          var btn = $('#toggleButton');
          btn.html(text);
          btn.attr('class', btn_class);
        }
    </script>
</body>
</html>
